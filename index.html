<!DOCTYPE html>
<html>
<head>
  <title>💰 X MONEY - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .logo { font-size: 2em; margin: 20px 0; color: #FFD700; text-shadow: 0 0 10px #FFD700; }
    .nav-btn { display: block; margin: 10px auto; width: 90%; max-width: 300px; padding: 12px; background: #0f0; color: #000; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1em; box-shadow: 0 0 10px #0f0; }
    .section { margin-top: 30px; }
    .status { margin-top: 20px; font-size: 1em; color: #FFD700; }
  </style>
</head>
<body>
  <div class="logo">💰 X MONEY</div>
  <h3>Welcome to your earning hub</h3>

  <div class="section">
    <button class="nav-btn" onclick="go('dashboard.html')">📊 Dashboard</button>
    <button class="nav-btn" onclick="go('setting.html')">⚙️ Settings</button>
    <button class="nav-btn" onclick="go('admin-panel.html')">👑 Admin Panel</button>
  </div>

  <div class="section">
    <h3>🎮 Games</h3>
    <button class="nav-btn" onclick="go('spin-master-pro.html')">🎯 Spin Master Pro</button>
    <button class="nav-btn" onclick="go('crash-rocket-999.html')">🚀 Crash Rocket 999</button>
    <button class="nav-btn" onclick="go('dice-dual-bangla.html')">🎲 Dice Duel বাংলা</button>
    <button class="nav-btn" onclick="go('money-coming.html')">💸 Money Coming</button>
    <button class="nav-btn" onclick="go('aviator.html')">✈️ Aviator</button>
  </div>

  <div class="section">
    <h3>💰 Transactions</h3>
    <button class="nav-btn" onclick="go('deposit.html')">📥 Deposit</button>
    <button class="nav-btn" onclick="go('withdraw.html')">📤 Withdraw</button>
  </div>

  <div class="status" id="status">Checking login...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <script src="auth.js"></script>

  <script>
    function go(page) {
      window.location.href = page;
    }

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
      document.getElementById("status").innerText = "✅ Logged in as: " + user.email;
    });
  </script>
</body>
</html>
