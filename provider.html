<!DOCTYPE html>
<html>
<head>
  <title>Payment Provider - X MONEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; padding: 30px; }
    select, button { padding: 10px; margin: 10px; border-radius: 5px; border: none; font-weight: bold; }
    button { background: #0f0; color: #000; }
    .status { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>üí≥ Current Payment Provider</h2>
  <div class="status" id="currentProvider">Loading...</div>

  <div id="adminPanel" style="display:none;">
    <h3>üõ†Ô∏è Change Provider (Admin Only)</h3>
    <select id="providerSelect">
      <option value="bKash">bKash</option>
      <option value="Nagad">Nagad</option>
      <option value="Rocket">Rocket</option>
    </select>
    <button onclick="updateProvider()">Update Provider</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <script src="config.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
      const uid = user.uid;
      const userRef = db.collection("users").doc(uid);
      const providerRef = db.collection("settings").doc("payment");

      userRef.get().then(doc => {
        const isAdmin = doc.data().admin === true;
        if (isAdmin) document.getElementById("adminPanel").style.display = "block";
      });

      providerRef.get().then(doc => {
        const provider = doc.exists ? doc.data().provider : "Not set";
        document.getElementById("currentProvider").innerText = `‚úÖ Active Provider: ${provider}`;
      });
    });

    function updateProvider() {
      const newProvider = document.getElementById("providerSelect").value;
      db.collection("settings").doc("payment").set({ provider: newProvider });
      document.getElementById("currentProvider").innerText = `‚úÖ Active Provider: ${newProvider}`;
    }
  </script>
</body>
</html>
