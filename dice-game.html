v<!DOCTYPE html>
<html>
<head>
  <title>🎲 Lucky Dice - X MONEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; padding: 30px; }
    input, button { padding: 10px; margin: 10px; width: 80%; border-radius: 5px; border: none; font-weight: bold; }
    button { background: #0f0; color: #000; }
    .status { font-size: 1.2em; margin-top: 20px; white-space: pre-line; }
    .dice { font-size: 4em; margin: 20px 0; }
  </style>
</head>
<body>
  <h2>🎲 Lucky Dice</h2>
  <input type="number" id="guess" placeholder="Pick a number (1–6)" min="1" max="6">
  <button onclick="rollDice()">Roll Dice</button>

  <div class="dice" id="dice">🎲</div>
  <div class="status" id="status">Waiting...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <script src="config.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
    });

    function rollDice() {
      const guess = parseInt(document.getElementById("guess").value);
      const status = document.getElementById("status");
      const dice = document.getElementById("dice");
      const user = auth.currentUser;

      if (!guess || guess < 1 || guess > 6) {
        status.innerText = "❌ Enter a number between 1 and 6.";
        return;
      }

      const result = Math.floor(Math.random() * 6) + 1;
      dice.innerText = `🎲 ${result}`;
      let outcome = "loss";
      let reward = "৳0";

      if (guess === result) {
        outcome = "win";
        reward = "৳20";
        status.innerText = `✅ You guessed ${guess} and rolled ${result}.\n🎉 You win ৳20!`;
      } else {
        status.innerText = `❌ You guessed ${guess} but rolled ${result}.\nBetter luck next time!`;
      }

      db.collection("games").add({
        uid: user.uid,
        email: user.email,
        gameId: "luckyDice",
        guess: guess,
        rolled: result,
        result: outcome,
        reward: reward,
        time: new Date().toISOString()
      });
    }
  </script>
</body>
</html>
