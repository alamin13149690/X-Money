<!DOCTYPE html>
<html>
<head>
  <title>Deposit - X MONEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; padding: 30px; }
    input, select, button { padding: 10px; margin: 10px; width: 85%; border-radius: 5px; border: none; font-weight: bold; }
    button { background: #0f0; color: #000; }
    .card { background: #111; padding: 20px; margin: 15px auto; border-radius: 10px; box-shadow: 0 0 10px #0f0; width: 90%; max-width: 400px; }
    .status { margin-top: 20px; font-size: 1.2em; white-space: pre-line; }
    .highlight { color: #FFD700; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üí∞ Deposit</h2>

  <div class="card">
    <p>üì≤ bKash: <span class="highlight">01342998099</span></p>
    <p>üì≤ Nagad: <span class="highlight">01993926175</span></p>
    <p>‚úÖ Just send money and submit your transaction ID.</p>
    <p>‚ö†Ô∏è Min ‡ß≥50 | Max ‡ß≥20,000</p>
  </div>

  <select id="method">
    <option value="bKash">bKash</option>
    <option value="Nagad">Nagad</option>
  </select>
  <input type="number" id="amount" placeholder="Amount (‡ß≥)">
  <input type="text" id="trxId" placeholder="Transaction ID">
  <button onclick="submitDeposit()">Sent Money</button>

  <div class="status" id="status">Waiting...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <script src="config.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
    });

    function submitDeposit() {
      const method = document.getElementById("method").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const trxId = document.getElementById("trxId").value.trim();
      const status = document.getElementById("status");
      const user = auth.currentUser;

      if (!amount || !trxId) {
        status.innerText = "‚ùå Enter amount and transaction ID.";
        return;
      }

      if (amount < 50 || amount > 20000) {
        status.innerText = "‚ö†Ô∏è Amount must be between ‡ß≥50 and ‡ß≥20,000.";
        return;
      }

      db.collection("deposits").add({
        uid: user.uid,
        email: user.email,
        method: method,
        amount: amount,
        trxId: trxId,
        status: "pending",
        time: new Date().toISOString()
      }).then(() => {
        status.innerText = `‚úÖ Sent money submitted.\nAdmin will approve soon.`;
      }).catch(err => {
        status.innerText = "‚ùå Error: " + err.message;
      });
    }
  </script>
</body>
</html>
