<!DOCTYPE html>
<html>
<head>
  <title>Register - X MONEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #111; color: #0f0; font-family: sans-serif; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 10px; width: 80%; border-radius: 5px; border: none; }
    button { background: #0f0; color: #000; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ğŸ“ Create Your X MONEY Account</h2>
  <input type="email" id="email" placeholder="Enter Email" required><br>
  <input type="password" id="password" placeholder="Create Password" required><br>
  <input type="text" id="referral" placeholder="Referral Code (optional)"><br>
  <button onclick="register()">Register</button>
  <p id="status"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "xmoney-app.firebaseapp.com",
      projectId: "xmoney-app",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const referral = document.getElementById("referral").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          const userData = {
            email: email,
            referralCode: referral || "none",
            vipLevel: 0,
            bonusClaimed: false,
            joinDate: new Date().toISOString()
          };
          return db.collection("users").doc(uid).set(userData);
        })
        .then(() => {
          document.getElementById("status").innerText = "âœ… Account Created & Saved!";
        })
        .catch(error => {
          document.getElementById("status").innerText = "âŒ " + error.message;
        });
    }
  </script>
</body>
</html>
