<!DOCTYPE html>
<html>
<head>
  <title>Notifications - X MONEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; padding: 20px; }
    .note { background: #111; margin: 10px auto; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px #0f0; width: 90%; max-width: 400px; }
    .unread { border: 2px solid #0f0; }
    button { margin-top: 10px; padding: 5px 10px; background: #0f0; color: #000; border: none; border-radius: 5px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ”” Your Notifications</h2>
  <div id="noteList">Loading...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <script src="config.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
      const uid = user.uid;
      db.collection("notifications").where("uid", "==", uid).orderBy("time", "desc").get().then(snapshot => {
        const container = document.getElementById("noteList");
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "ðŸ“­ No notifications yet.";
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "note" + (data.read ? "" : " unread");
          div.innerHTML = `
            <p>${data.message}</p>
            <small>${new Date(data.time).toLocaleString()}</small><br>
            ${data.read ? "" : `<button onclick="markRead('${doc.id}', this)">Mark as read</button>`}
          `;
          container.appendChild(div);
        });
      });
    });

    function markRead(id, btn) {
      db.collection("notifications").doc(id).update({ read: true });
      btn.parentElement.classList.remove("unread");
      btn.remove();
    }
  </script>
</body>
</html>
