<!DOCTYPE html>
<html>
<head>
  <title>Loyalty - X MONEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; padding: 30px; }
    .card { background: #111; padding: 20px; margin: 15px auto; border-radius: 10px; box-shadow: 0 0 10px #0f0; width: 90%; max-width: 400px; }
    .highlight { color: #FFD700; font-weight: bold; }
  </style>
</head>
<body>
  <h2>🧠 Loyalty Status</h2>
  <div class="card" id="loyaltyInfo">Loading...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <script src="config.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
      const uid = user.uid;
      db.collection("users").doc(uid).get().then(doc => {
        const data = doc.data();
        const joinDate = new Date(data.createdAt).toLocaleDateString("en-GB");
        const loyaltyDays = data.loyaltyDays || 0;
        const nextReward = loyaltyDays < 7 ? "🎁 ৳10 at Day 7" :
                           loyaltyDays < 15 ? "👑 VIP boost at Day 15" :
                           loyaltyDays < 30 ? "🎁 ৳50 + unlock at Day 30" :
                           "🏆 Max loyalty reached!";

        document.getElementById("loyaltyInfo").innerHTML = `
          📅 Joined: ${joinDate}<br>
          🔥 Active Days: <span class="highlight">${loyaltyDays}</span><br>
          🎯 Next Reward: ${nextReward}
        `;
      });
    });
  </script>
</body>
</html>
