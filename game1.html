<!DOCTYPE html>
<html>
<head>
  <title>Game 1 - Spin Xplosion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; padding: 30px; }
    .wheel { font-size: 3em; margin: 20px; }
    button { padding: 10px; background: #0f0; color: #000; border: none; border-radius: 5px; font-weight: bold; }
    .result { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>ðŸŽ° Spin Xplosion</h2>
  <div class="wheel" id="wheel">ðŸ”„</div>
  <button onclick="spin()">Spin Now</button>
  <div class="result" id="result"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "xmoney-app.firebaseapp.com",
      projectId: "xmoney-app",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    function spin() {
      const user = auth.currentUser;
      if (!user) return;

      const outcomes = ["à§³0", "à§³5", "à§³10", "à§³20", "à§³50", "à§³100"];
      const reward = outcomes[Math.floor(Math.random() * outcomes.length)];
      document.getElementById("wheel").innerText = reward;
      document.getElementById("result").innerText = `ðŸŽ‰ You won ${reward}!`;

      const log = {
        uid: user.uid,
        email: user.email,
        gameId: "game1",
        reward: reward,
        time: new Date().toISOString()
      };

      db.collection("games").add(log)
        .then(() => console.log("Game logged"))
        .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
