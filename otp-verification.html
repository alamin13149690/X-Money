<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification - X MONEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; padding: 30px; }
    input, button { padding: 10px; margin: 10px; width: 80%; border-radius: 5px; border: none; font-weight: bold; }
    button { background: #0f0; color: #000; }
    .status { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>üì± Verify Your Phone</h2>
  <input type="text" id="phone" placeholder="+8801XXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <div class="status" id="status">Waiting...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="config.js"></script>

  <script>
    let confirmationResult;

    window.onload = () => {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible',
        'callback': response => sendOTP()
      });
    };

    function sendOTP() {
      const phone = document.getElementById("phone").value.trim();
      const status = document.getElementById("status");
      firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          status.innerText = "‚úÖ OTP sent to " + phone;
        })
        .catch(err => {
          status.innerText = "‚ùå " + err.message;
        });
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value.trim();
      const status = document.getElementById("status");
      confirmationResult.confirm(code)
        .then(result => {
          const user = result.user;
          status.innerText = "üéâ Phone verified: " + user.phoneNumber;
        })
        .catch(err => {
          status.innerText = "‚ùå Invalid OTP";
        });
    }
  </script>
</body>
</html>
